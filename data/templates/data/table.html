{% extends 'data/index.html' %}
{% block main %}

   <div class="container">
       <table class="table table-striped table-bordered table-hover table-condensed">
          <caption class="text-center">数据库数据</caption>
          <thead>
          <tr>
             <th>时间</th>
             <th>VIN</th>
             <th>服务ID</th>
             <th>数据</th>
          </tr>
          </thead>
          <tbody>
            {% for student in student %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.sex }}</td>
                <td>{{ student.age }}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>
{% endblock main %}
