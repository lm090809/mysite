{% extends 'data/index.html' %}
{% block main %}

   <div class="container">
       <table class="table table-striped table-bordered table-hover table-condensed">
          <caption class="text-center">数据库数据</caption>
          <thead>
          <tr>
             <th>时间</th>
             <th>VIN</th>
             <th>服务ID</th>
             <th>数据</th>
          </tr>
          </thead>
          <tbody>
            {% for line in data %}
            <tr>
                <!--line.time与model里的元素保持一致，而不是数据库表格里的列名-->
                <td>{{ line.time }}</td>
                <td>{{ line.vin }}</td>
                <td>{{ line.sid }}</td>
                <td>{{ line.tbox_data }}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>
{% endblock main %}
